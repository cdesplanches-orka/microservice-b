name: CI Docker Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: cdesplanches-orka
          password: ${{ secrets.PAT }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/microservice-b:${{ github.sha }} .

      # 4️⃣ Tag image as latest
      - name: Tag Docker image as latest
        run: |
          docker tag ghcr.io/${{ github.actor }}/microservice-b:${{ github.sha }} ghcr.io/${{ github.actor }}/microservice-b:latest

      # 5️⃣ Push SHA tag
      - name: Push Docker image (SHA tag)
        run: |
          docker push ghcr.io/${{ github.actor }}/microservice-b:${{ github.sha }}

      # 6️⃣ Push latest tag
      - name: Push Docker image (latest tag)
        run: |
          docker push ghcr.io/${{ github.actor }}/microservice-b:latest
