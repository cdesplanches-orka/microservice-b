name: Microservice B CI/CD

on:
  push:
    paths:
      - "**"
  pull_request:
    paths:
      - "**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@cdesplanches-orka"

      - name: Fetch Shared Protos
        run: |
          mkdir -p protos
          echo 'syntax = "proto3"; package service; service DataService { rpc GetData (DataRequest) returns (DataResponse); } message DataRequest { string id = 1; } message DataResponse { string data = 1; string source = 2; }' > protos/service.proto

      - name: Install dependencies
        run: |
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Unit Tests
        run: |
          npm test

      - name: Build Docker Image
        run: |
          npm install @grpc/grpc-js @grpc/proto-loader
          docker build --build-arg NODE_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }} -t ghcr.io/${{ github.repository }}/ms-b:${{ github.sha }} .

      - name: Smoke Test Container
        run: |
          docker run -d --name smoke-test -p 3001:3001 ghcr.io/${{ github.repository }}/ms-b:${{ github.sha }}
          sleep 5
          curl --fail http://localhost:3001/health || (docker logs smoke-test && exit 1)
          docker stop smoke-test && docker rm smoke-test

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.event_name != 'pull_request'
        run: |
          docker push ghcr.io/${{ github.repository }}/ms-b:${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}/ms-b:${{ github.sha }} ghcr.io/${{ github.repository }}/ms-b:latest
          docker push ghcr.io/${{ github.repository }}/ms-b:latest
